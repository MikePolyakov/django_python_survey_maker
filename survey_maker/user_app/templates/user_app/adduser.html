{% extends "base.html" %}
{% block title %} login {% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" style="text-align:center;">
                {% csrf_token %}

                {% for field in form %}
                {% for error in field.errors %}
                {{error}}
                {% endfor %}
                <p placeholder="Введите название ">{{field}}</p>
                {% endfor %}
                <button type="submit" class="btn btn-primary" style="text-align:center;">ДОБАВИТЬ ПОЛЬЗОВАТЕЛЯ</button>
            </form>
            <br>
            <div style="text-align:center;">
                <a href="{% url 'user:users' %}">ОТМЕНИТЬ</a>
            </div>
            <br>



</div>
{% endblock %}
