{% extends "base.html" %}

{% block title %} Компании {% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <i class="fa fa-sitemap"> Управление</i>
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0" style="color:black;">Компании</h1>
        <a href="{% url 'maker:create' %}"
           class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-sm text-white-50"></i>
            СОЗДАТЬ КОМПАНИЮ</a>
    </div>
    <!-- Content Row -->
    <div class="row col-md-12">
        {% for item in object_list %}
        <!-- Companies Cards  -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col-lg-2">
                            {% if item.logo %}
                            <img src="{{item.logo.url}}" width="40">
                            {% else %}
                            <i class="fas fa-sitemap fa-2x text-gray-300"> </i>
                            {% endif %}
                        </div>
                        <div class="col-lg-8" style="padding-left: 10px;">
                            <a href="{% url 'maker:company' pk=item.pk %}">
                                <div class="font-weight-bold text-primary text-uppercase mb-1">{{ item.name }}</div>
                            </a>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-lg-4">
                                <div class="row" style="color:black;">
                                    <div class="col  text-center">3932</div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-center text-center">Структуры</div>
                                </div>
                        </div>
                        <div class="col-lg-4">
                                <div class="row" style="color:black;">
                                    <div class="col  text-center">17</div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-center text-center">Сотрудники</div>
                                </div>
                        </div>
                        <div class="col-lg-4">
                                <div class="row" style="color:black;">
                                    <div class="col  text-center">32</div>
                                </div>
                                <div class="row">
                                    <div class="col d-flex justify-content-center text-center">Опросы</div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
<!-- /.container-fluid -->
{% endblock %}
